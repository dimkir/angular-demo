<div my-closeable>
	<h1>Hello {{ name }}!</h1>
</div>

<my-circle my-closeable></my-circle>

<input type="text" ng-model="name" ng-keyup="onKeyUp()">


<button ng-click="openModal()">Open modal</button>

<my-sample></my-sample>


<div class="clearfix"></div>

<div class="selection-panel">
	<section>
		<ul class="users">
			<li>
				<add-user on-add="onAddUser()"></add-user>
			</li>
			<li ng-repeat="user in users">
				<my-user-profile user="user" on-user-clicked="onTeamAdd(user)" />
			</li>
		</ul>

	</section>
	<aside>
		<ul class="users">
			<li ng-repeat="user in team">
				<my-user-profile user="user" />
			</li>
		</ul>
	</aside>

</div>
