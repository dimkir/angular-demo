<!DOCTYPE html>
<html ng-app="app">

  <head>
    <!--<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />-->
    <link rel="stylesheet" href="css/ui-bootstrap-csp.css">
    <!--<link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="bootstrap" />-->
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body ng-controller="mainCtrl">
    <h1>Hello {{ name }}!</h1>
    
    <input type="text" ng-model="name">
    
    
    <ul class="users">
      <li class="add-user">
        <a href="new-user.html">
        <div>
          Add new user
        </div>
        </a>
      </li>
      <li ng-repeat="user in users" style="background-image: url({{ user.picture.large }});">
        
        <a href="{{ user.picture.large }}" target="_blank">
        <div class="overlay">
          
        
        
          {{ user.name.first|capitalize }} 
          
        </div>
          </a>
        </li>
    </ul>
    
    
    <hr/>
    <div my-sample></div>
    <hr/>
    
    <my-sample></my-sample>
    
    <script data-require="jquery@2.2.4" data-semver="2.2.4" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--<script data-require="bootstrap@3.3.6" data-semver="3.3.6" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
    
    <script src="data/users/small.js"></script>
    <script src="data/users/100.js"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    
    <script src="js/controllers/main.ctrl.js"></script>
    <script src="js/filters/capitalize.fltr.js"></script>
    <script src="js/directives/sample.dir.js"></script>
  </body> 

</html>
